name: CI/CD Pipeline

# When to run this workflow
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get code from repository
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    # Step 4: Run tests
    - name: Run tests
      run: |
        pytest tests/ -v
  
  build:
    needs: test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 5: Build Docker image
    - name: Build Docker image
      run: |
        docker build -t todo-app:${{ github.sha }} .
    
    # Step 6: Test Docker container
    - name: Test Docker container
      run: |

        docker run -d -p 8081:5000 --name todo-app-container todo-app:${{ github.sha }}
        sleep 5
        curl http://localhost:5000/health
        docker stop todo-app-container
        
        # Step 7: Clean up
        # - name: Clean up Docker container
        #   run: |
        #   docker rm todo-app-container